<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Causas da Gripe</title>
  <style>
    body {
      background: #f8feff;
      font-family: Arial, sans-serif;
      color: #1565c0;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    /* --- IMAGEM --- */
    .img-container {
      text-align: center;
      margin-bottom: 25px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 1s 0.2s forwards;
    }

    .img-container img {
      max-width: 350px;
      border-radius: 14px;
      box-shadow: 0 2px 12px #0288d155;
    }

    .texto-container {
      max-width: 800px;
      margin: 0 auto;
      font-size: 28px;
      line-height: 1.6;
      background: #e3f2fd;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 10px #0288d155;

      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 1s 0.4s forwards;
    }

    .btn-voltar {
      margin: 30px auto;
      padding: 12px 34px;
      border-radius: 8px;
      border: none;
      background: #ffeb3b;
      color: #0288d1;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 8px #fffde777;
      display: block;

      opacity: 0;
      animation: fadeIn 1s 0.8s forwards;
    }

    .btn-voltar:hover {
      background: #fffde7;
      color: #1565c0;
    }

    /* -------- ANIMAÇÕES -------- */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>

<body>

  <h2>Causas da Gripe</h2>



  <div class="texto-container">
A gripe é causada pelo vírus influenza. Transmite-se por gotículas no ar ou pelo contacto com superfícies contaminadas. É mais comum em locais fechados e durante o inverno.
  </div>

  


<!-- ÁREA DA IMAGEM -->
  <div class="img-container">
    <img src="virusi.jpg" alt="Imagem sobre gripe">
  </div>

  <button class="btn-voltar" onclick="location.href='index.html'">← Voltar ao início</button>

</body>
</html>
